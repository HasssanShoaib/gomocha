<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GoMocha</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"/> -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>


    <div id="root"></div>

        <script src="bundle.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsYKaz0ptqEzd9Yh1vK44zcyyO82KioVE&libraries=places"></script>
        <script>

        var x = document.getElementById("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }


        function initialize() {
            var pyrmont = new google.maps.LatLng(-33.8665, 151.1956);

            var map = new google.maps.Map(document.getElementById('map'), {
                center: pyrmont,
                zoom: 15,
                scrollwheel: false
            });

            // Specify location, radius and place types for your Places API search.
            var request = {
                location: pyrmont,
                radius: '500',
                types: ['store']
            };

            // Create the PlaceService and send the request.
            // Handle the callback with an anonymous function.
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, function(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
              for (var i = 0; i < results.length; i++) {
                var place = results[i];
                // If the request succeeds, draw the place location on
                // the map as a marker, and register an event to handle a
                // click on the marker.
                var marker = new google.maps.Marker({
                  map: map,
                  position: place.geometry.location
                });
              }
            }
        }); // set results on state, use forEach on results 
            }

            // Run the initialize function when the window has finished loading.
            google.maps.event.addDomListener(window, 'load', initialize);
            // get new function that gets current location, then calls initialize and passes it the latitude and longitude current location
        </script>
    </body>
</html>
